name: flutter_generating_practice
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  domain:
    path: ./domain
  data:
    path: ./data
  presentation:
    path: ./presentation
  core:
    path: ./core
  dio: ^5.3.4

  cupertino_icons: ^1.0.2

  auto_route: ^7.8.4

  get_it: ^7.6.4

  flutter_bloc: ^8.1.3

dev_dependencies:
  flutter_native_splash: ^2.3.7
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/
  uses-material-design: true

